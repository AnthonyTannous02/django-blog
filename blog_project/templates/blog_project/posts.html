{% extends 'base.html' %}
{% load static %}

{% block title %}All My Posts{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog_project/posts.css" %}">
    <link rel="stylesheet" href="{% static "blog_project/includes/post.css" %}">
{% endblock %}

{% block content %}
<section id="all-posts">
    <h2>My Collected Posts</h2>

    <ul>
        {% for post in posts %}
            {% include "blog_project/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
