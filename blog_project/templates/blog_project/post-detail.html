{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog_project/post-detail.css" %}">
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static "blog_project/images/"|add:post.image %}" alt="{{ post.image }}">
        <address>By {{ post.author }}</address>
        <div>
            Last updated on <time datetime="">{{ post.date }}</time>
        </div>
    </article>
</section>

<main>
    {{ post.content|linebreaks }}
</main>
{% endblock %}
